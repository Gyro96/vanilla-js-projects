<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模态框</title>
    <link rel="stylesheet" href="../normalize.css" />
    <style>
      h3 {
        margin: 0;
      }
    </style>
    <!-- <link rel="stylesheet" href="./index.css" /> -->
  </head>
  <body>
    <!-- <div class="dialog">
      <div class="dia-main">

          <i class="dia_header_close">×</i>

    <button id="btn" style="margin: 10px">显示 Dialog</button>
    <button id="btn2" style="margin: 10px">
      显示 Dialog（带确认/取消按钮）
    </button>
    <button id="btn3" style="margin: 10px">显示 Dialog（自定义表单）</button>
    <script src="./index-plugin.js"></script>
    <script>
      let $btn = document.getElementById("btn");
      let $btn2 = document.getElementById("btn2");
      let $btn3 = document.getElementById("btn3");
      $btn.addEventListener("click", function (e) {
        alert("发生错误");
      });
      $btn2.addEventListener("click", function (e) {
        alert("重新开始", {
          confirm: true,
          handle: (type) => {
            console.log(type);
            if (type === "CANCEL") {
              console.log("点击了取消");
            } else {
              console.log("点击了确定");
            }
          },
        });
      });
      $btn3.addEventListener("click", function (e) {
        alert(
          `
          <div>
            账号：<input type='text' id='account' />
          </div>
          <div>
            密码：<input type='password' id='password' />
          </div>
        `,
          {
            confirm: true,
            handle: (type) => {
              if (type !== "CONFIRM") return;
              let $account = document.getElementById("account");
              let $password = document.getElementById("password");
              console.log($account.value, $password.value);
            },
          }
        );
      });
    </script>
  </body>
